<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hover Animated Bootstrap Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.8s ease-in-out;
      width: 100%;
      max-width: 600px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-floating {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-floating:hover {
      transform: scale(1.02);
      box-shadow: 0 0 10px rgba(118, 75, 162, 0.2);
    }

    .form-control:focus {
      border-color: #764ba2;
      box-shadow: 0 0 0 0.25rem rgba(118, 75, 162, 0.25);
    }

    .btn-primary {
      background: #667eea;
      border: none;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background: #5a67d8;
      transform: scale(1.02);
      box-shadow: 0 0 10px rgba(90, 103, 216, 0.4);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h3 class="text-center mb-4">Get in Touch</h3>
    <form action="#" method="POST">
      {% csrf_token %}
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required />
        <label for="name">Full Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required />
        <label for="email">Email Address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required />
        <label for="mobile">Mobile Number</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="address" name="address" placeholder="Address" required />
        <label for="address">Address</label>
      </div>
      <div class="form-floating mb-4">
        <textarea class="form-control" id="about" name="about" placeholder="Tell us about yourself" style="height: 100px;" required></textarea>
        <label for="about">About You</label>
      </div>
      <button type="submit" class="btn btn-primary w-100 py-2">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
